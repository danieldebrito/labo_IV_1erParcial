<br>


<div class="container">
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Detalle Pelicula</h4>


      <hr class="mb-4">

      <form #formProducto="ngForm" (ngSubmit)="onSubmit()" id="form-producto1">

        <div class="row">
          <div class="col-sm-8 mb-8">
            <div class="row">

              <div class="col-2 mb-2">
                <label for="firstName">id</label>
                <input type="text" class="form-control" name="id" id="id" #nombre="ngModel"
                  [(ngModel)]="pelicula.id" value="" required>
              </div>

              <div class="col-sm-7 mb-7">
                <label for="lastName">nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" #nombre="ngModel"
                  [(ngModel)]="pelicula.nombre"  value="" required>
              </div>
              
              <div class="col-sm-3 mb-3">
                  <label for="lastName">tipo</label>
                  <input type="text" class="form-control" name="tipo" id="tipo" #nombre="ngModel"
                    [(ngModel)]="pelicula.tipo" value="" required>
                </div>
            </div>

            <div class="row">
              <div class="col-sm-4 mb-4">
                <label for="firstName">fechaDeEstreno</label>
                <input type="text" class="form-control" name="fechaDeEstreno" id="fechaDeEstreno" #nombre="ngModel"
                  [(ngModel)]="pelicula.fechaDeEstreno" value="" required>
              </div>
              <div class="col-sm-8 mb-8">
                <label for="lastName">cantidadPublico</label>
                <input type="text" class="form-control" name="cantidadPublico" id="cantidadPublico" #nombre="ngModel"
                  [(ngModel)]="pelicula.cantidadPublico"  value="" required>
              </div>
            </div>

          </div>

          <div class="col-sm-4 mb-4">
            <img src=" {{ pelicula.rutaDeFoto}}" alt="" srcset="">
          </div>
        </div>

        <hr class="mb-4">

      </form>
    </div>
  </div>
</div>
