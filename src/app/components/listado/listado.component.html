<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let pelicula of listado">
        <div class="card mb-4 shadow-sm">
          <img src=" {{ pelicula.rutaDeFoto }}" class="responsive" alt="" srcset="" />
          <div class="card-body">
            <table class="table-responsive table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>nombre</th>
                  <th>tipo</th>
                  <th>fechaDeEstreno</th>
                  <th>cantidadPublico</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ pelicula.id }}</td>
                  <td>{{ pelicula.nombre }}</td>
                  <td>{{ pelicula.tipo }}</td>
                  <td>{{ pelicula.fechaDeEstreno }}</td>
                  <td>{{ pelicula.cantidadPublico }}</td>
                </tr>
              </tbody>
            </table>

            <hr>

            <div class="d-flex justify-content-between align-items-center">

              <div class="btn-group">
                <app-boton-borrar (cargalista)="cargarLista()" [productoBorrar]="pelicula"></app-boton-borrar>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
